language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
  - "pip install pylint_runner"
# command to run tests
script:
  - nosetests -v --with-coverage --cover-package=pylint_runner
  - pylint_runner
after_success:
  - coveralls
